<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Loading Side Panel...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #ffffff; /* Light mode default */
      color: #333333;
      font-size: 14px;
      text-align: center;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1e1e1e; /* Dark mode background */
        color: #e0e0e0; /* Dark mode text */
      }
    }
    /* Style for when dark class is explicitly set by JS */
    html.dark body {
        background-color: #1e1e1e;
        color: #e0e0e0;
    }
    p {
        padding: 20px;
    }
  </style>
</head>
<body>
  <p>Loading Side Panel...</p>
  <!-- Assuming sidepanel_loader.js is in the same directory or correctly pathed by webpack -->
  <script src="sidepanel_loader.js"></script>
</body>
</html>
