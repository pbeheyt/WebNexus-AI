<!DOCTYPE html>
<html>
<head>
  <title>AI Content Summarizer - API Model Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    #api-model-tester {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }
    .control-panel {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
    }
    select, textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      min-height: 100px;
    }
    #test-results {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
      max-height: 400px;
      overflow-y: auto;
    }
    .status-idle { color: #666; }
    .status-loading { color: #0066cc; }
    .status-testing { color: #cc6600; }
    .status-complete { color: #006600; }
    .status-error { color: #cc0000; }
  </style>
</head>
<body>
  <h1>AI Content Summarizer - API Model Test</h1>
  <p>Use this page to test API connectivity with different models.</p>
  
  <script src="dist/api-model-tester.bundle.js"></script>
</body>
</html>
