<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Content Summarizer - Settings</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/settings.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z" fill="currentColor"/>
          <path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2"/>
        </svg>
        AI Content Summarizer Settings
      </h1>
      <div class="header-actions">
        <!-- Theme toggle button -->
        <button type="button" id="themeToggleBtn" class="theme-toggle-btn" title="Switch theme">
          <!-- SVG will be injected by ThemeToggle.js -->
        </button>
        <button class="back-btn" id="backBtn">← Back to Summarizer</button>
      </div>
    </header>

    <div class="tab-nav">
      <button class="tab-btn" data-tab="content-configuration">Content Configuration</button>
      <button class="tab-btn active" data-tab="prompt-management">Prompt Management</button>
    </div>

    <div id="notification" class="notification"></div>

    <div class="tabs-container">
      <!-- Content Configuration Tab -->
      <div id="content-configuration" class="tab-content">
        <h2 class="type-heading">Content Extraction Settings</h2>
        
        <!-- Content Type Accordion Groups - Web panel removed -->
        <div class="content-type-group">
          <div class="content-type-header">
            <span>Reddit Posts</span>
            <span>▼</span>
          </div>
          <div class="content-type-content">
            <div id="reddit-settings-container"></div>
          </div>
        </div>
        
        <div class="content-type-group">
          <div class="content-type-header">
            <span>YouTube Videos</span>
            <span>▼</span>
          </div>
          <div class="content-type-content">
            <div id="youtube-settings-container"></div>
          </div>
        </div>
      </div>

      <!-- Prompt Management Tab -->
      <div id="prompt-management" class="tab-content active">
        <div class="master-detail">
          <!-- Master Panel (Prompt List) -->
          <div class="master-panel">
            <div class="master-header">
              <h2 class="type-heading">Prompts</h2>
              <button class="new-prompt-btn" id="newPromptBtn">+ New</button>
            </div>
            
            <div class="form-group">
              <select id="content-type-filter" class="content-type-filter">
                <option value="all">All Content Types</option>
                <option value="general">Web Content</option>
                <option value="reddit">Reddit Posts</option>
                <option value="youtube">YouTube Videos</option>
              </select>
            </div>
            
            <div id="prompt-list" class="prompt-list">
              <!-- Prompts will be displayed here -->
              <div class="empty-state">
                <p>Loading prompts...</p>
              </div>
            </div>
          </div>
          
          <!-- Detail Panel (Prompt Detail/Form) -->
          <div class="detail-panel" id="detail-panel">
            <!-- Initial state - select a prompt message -->
            <div class="empty-state">
              <p>Select a prompt from the list or create a new one</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="dist/settings.bundle.js"></script>
</body>
</html>
