<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Content Summarizer</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">
        <svg class="logo-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z" fill="currentColor"/>
          <path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2"/>
        </svg>
        AI Content Summarizer
      </h1>
      <div class="header-controls">
        <button type="button" id="themeToggleBtn" class="theme-toggle-btn" title="Switch theme">
          <!-- SVG will be injected by ThemeToggle.js -->
        </button>
        <button type="button" id="settingsBtn" class="settings-btn" title="Manage Custom Prompts">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor">
            <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </div>

    <button type="button" id="summarizeBtn" class="btn-summarize">Summarize Content</button>

    <div id="contentTypeDisplay" class="content-type">
      <svg class="general-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
        <path d="M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M8 8H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M8 16H12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      Detecting page type...
    </div>

    <div class="form-section">
      <label class="form-label">Choose AI Platform:</label>
      <div class="platform-options" id="platformOptions">
        <!-- Platform options will be added here dynamically -->
      </div>
    </div>

    <div class="form-section">
      <label class="form-label">Prompt Type:</label>
      <div class="prompt-type-toggle" id="promptTypeToggle">
        <label class="toggle-option">
          <input type="radio" name="promptTypeOption" value="quick">
          <span>Quick</span>
        </label>
        <label class="toggle-option">
          <input type="radio" name="promptTypeOption" value="default" checked>
          <span>Template</span>
        </label>
        <label class="toggle-option">
          <input type="radio" name="promptTypeOption" value="custom">
          <span>Custom</span>
        </label>
      </div>

      <!-- Container for Default Prompt Config -->
      <div id="defaultPromptConfig" class="prompt-config-panel"></div>

      <!-- Container for Custom Prompt Selector (hidden by default) -->
      <div id="customPromptSelector" class="prompt-config-panel hidden"></div>

      <!-- Container for Quick Prompt Editor (hidden by default) -->
      <div id="quickPromptEditor" class="prompt-config-panel hidden"></div>
    </div>

    <div id="statusMessage" class="status-message">Detecting page content...</div>
  </div>

  <div id="toast" class="toast">Status message</div>

  <script src="dist/popup.bundle.js"></script>
</body>
</html>
