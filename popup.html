<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Content Summarizer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
      max-width: 95vw;
    }

    .title {
      font-size: 18px;
      margin-bottom: 15px;
      color: #444;
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    .content-type {
      font-size: 14px;
      margin-bottom: 15px;
      padding: 5px 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
      display: inline-block;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    .prompt-select-container {
      margin-bottom: 15px;
      text-align: left;
    }

    .prompt-select-label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .prompt-select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      background-color: white;
      color: #333;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .prompt-select:focus {
      outline: none;
      border-color: #4285f4;
    }

    button {
      background: #4285f4;
      color: white;
      padding: 10px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
      margin-bottom: 10px;
    }

    button:hover {
      background: #3367d6;
    }

    button:disabled {
      background: #ddd;
      color: #999;
      cursor: not-allowed;
    }

    .status-message {
      margin-top: 10px;
      font-size: 13px;
      color: #666;
      padding: 8px;
      border-radius: 4px;
      background: #f9f9f9;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">AI Content Summarizer</h1>
    
    <div id="contentTypeDisplay" class="content-type">Detecting page type...</div>
    
    <div class="prompt-select-container">
      <label for="promptType" class="prompt-select-label">Summary Type:</label>
      <select id="promptType" class="prompt-select">
        <option value="general">Web Content Summary</option>
        <option value="reddit">Reddit Post Analysis</option>
        <option value="youtube">YouTube Video Summary</option>
      </select>
    </div>
    
    <button type="button" id="summarizeBtn">Summarize with Claude</button>
    
    <div id="statusMessage" class="status-message">Detecting page content...</div>
  </div>
  
  <script src="dist/popup.bundle.js"></script>
</body>
</html>
